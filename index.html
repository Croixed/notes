<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Things</title>
  <script src="bundle.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title">Project Notes</div>
    </div>
    <div class="menu">
      <button id="proj-button">New Project</button>
      <div class="menu-projs">Projects: </div> <!-- Projects: <hr> -->
      <hr>
    </div>
    <div class="content">
      <div class="project">
        <div class="title-container">
          <div class="project-title"></div>
          <div class="project-buttons">
            <button class="new-note">New Note</button>
            <button class="move-up">▲</button>
            <button class="move-down">▼</button>
            <button class="del-project">X</button>
          </div>
        </div>
        <div class="project-desc"></div>
        <div class="notes-container">

        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-text">Copyright © 2022 croixed</div>
    </div>
  </div>
</body>
</html>
